<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Analysis Expert System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Medical Analysis Expert System</h1>
  </header>
  <div class="form-container">
    <div id="entry">
      <h3>Please fill the form!</h3>
    </div>
    <form>
      <div class="form-group">
        <label for="dropdown1">Find Disease:&nbsp;&nbsp;</label>
        <select id="dropdown1" name="dropdown1">
            <option value="option1">Jaundice</option>
            <option value="option2">Alzheimers</option>
            <option value="option3">Arthritis</option>
            <option value="option1">Tuberculosis</option>
            <option value="option2">Asthma</option>
            <option value="option3">Sinusitis</option>
            <option value="option1">Epilepsy</option>
            <option value="option2">Heart Disease</option>
            <option value="option3">Glaucoma</option>
            <option value="option1">Hyperthyroidism</option>
            <option value="option2">Heat Stroke</option>
            <option value="option3">Hypothermia</option>
            <option value="option3">Corona Virus</option>
        </select>

        <label for="dropdown2">&emsp;Headache:&emsp;&emsp;&nbsp;</label>
        <select id="dropdown2" name="dropdown2">
            <option value="option1">No</option>
            <option value="option2">High</option>
            <option value="option3">Low</option>
        </select>
      </div>

      <div class="form-group">
        <label for="dropdown3">Back Pain:&emsp;&nbsp;&nbsp;&nbsp;</label>
        <select id="dropdown3" name="dropdown3">
            <option value="option1">No</option>
            <option value="option2">High</option>
            <option value="option3">Low</option>
        </select>
        
        <label for="dropdown4">&emsp;Chest Pain:&emsp;&emsp;</label>
        <select id="dropdown4" name="dropdown4">
            <option value="option1">No</option>
            <option value="option2">High</option>
            <option value="option3">Low</option>
          </select>
      </div>
      
      <div class="form-group">
        <label for="dropdown5">Cough:&emsp;&emsp;&emsp;&nbsp;</label>
        <select id="dropdown5" name="dropdown5">
            <option value="option1">No</option>
            <option value="option2">High</option>
            <option value="option3">Low</option>
        </select>
        
        <label for="dropdown6">&emsp;Fainting:&emsp;&emsp;&emsp;&nbsp;</label>
        <select id="dropdown6" name="dropdown6">
            <option value="option1">No</option>
            <option value="option2">Yes</option>
          </select>
      </div>

      <div class="form-group">
        <label for="dropdown7">Sore Throat:&emsp;</label>
        <select id="dropdown7" name="dropdown7">
            <option value="option1">No</option>
            <option value="option2">High</option>
            <option value="option3">Low</option>
        </select>
        
        <label for="dropdown8">&emsp;Fatigue:&emsp;&emsp;&emsp;&nbsp;&nbsp;</label>
        <select id="dropdown8" name="dropdown8">
            <option value="option1">No</option>
            <option value="option2">High</option>
            <option value="option3">Low</option>
          </select>
      </div>

      <div class="form-group">
        <label for="dropdown9">Restlessness:&nbsp;</label>
        <select id="dropdown9" name="dropdown9">
            <option value="option1">No</option>
            <option value="option2">High</option>
            <option value="option3">Low</option>
        </select>
        
        <label for="dropdown10">&emsp;Low Body Temp:</label>
        <select id="dropdown10" name="dropdown10">
            <option value="option1">No</option>
             <option value="option2">High</option>
             <option value="option3">Low</option>
          </select>
      </div>

      <div class="form-group">
        <label for="dropdown9">Fever:&emsp;&emsp;&emsp;&nbsp;&nbsp;</label>
        <select id="dropdown9" name="dropdown9">
            <option value="option1">No</option>
            <option value="option2">High</option>
            <option value="option3">Low</option>
        </select>
        
        <label for="dropdown10">&emsp;Sunken Eyes:&emsp;&nbsp;</label>
        <select id="dropdown10" name="dropdown10">
            <option value="option1">No</option>
             <option value="option2">High</option>
             <option value="option3">Low</option>
          </select>
      </div>

      <div class="form-group">
        <label for="dropdown9">Nausea:&emsp;&emsp;&nbsp;&nbsp;</label>
        <select id="dropdown9" name="dropdown9">
            <option value="option1">No</option>
            <option value="option2">High</option>
            <option value="option3">Low</option>
        </select>
        
        <label for="dropdown10">&emsp;Blurred Vision:&emsp;</label>
        <select id="dropdown10" name="dropdown10">
            <option value="option1">No</option>
            <option value="option3">Low</option>
          </select>
      </div>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
